<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <a href="/index.html">Home</a>/
    <a href="form.html">Login</a>

    <h2>Cadastro</h2>
    <form action="">
        Email: <br>
        <input type="email"><br> <br>
        
        Usuário: <br>
        <input type="text"><br> <br>

        Gênero: <br>
        <input type="radio" name="genero" id="" value="M">Masculino 
        <input type="radio" name="genero" id="" value="F">Feminino <br> <br>

        Em qual estado você mora: <br>
        <select name="estado" id="">
            <option value="ce">CE</option>
            <option value="to">TO</option>
            <option value="es">ES</option>
        </select> <br> <br>
        Quais tipos de veículo você tem interesse?<br>
        <input type="checkbox" name="perfil" id=""> Carros 
        <input type="checkbox" name="" id=""> Motos
        <input type="checkbox" name="" id=""> Caminhões
        <input type="checkbox" name="" id=""> Bicicletas <br> <br>

        Senha: <br>
        <input type="password"> <br><br>

        <button>Enviar</button>
    </form> 

    
</body>
</html>
